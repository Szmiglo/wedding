    <section class="section contact-area">
        <div class="container">
            <div class="row justify-content-center">

                    <div class="contact-form margin-bottom">
                        <h2 class="center-text">Wypełnij formularz by potwierdzić przybycie</h2>
                        <br />

                        <div class="row">

                            <div class="col-sm-12 margin-bottom">
                                <label>Imię i nazwisko</label>
                                <input class="name-input" type="text">
                            </div>
                            <div class="col-sm-12 margin-bottom">
                                <label>Email</label>
                                <input class="email-input" type="text">
                            </div>
                            <div class="col-sm-6 margin-bottom">
                                <label>Ilość gości</label>
                                <select class="guests-select" name="option">
										<option value="0"><span>00 (nie przybędę)</span></option>
										<option value="1">01</option>
										<option value="2">02</option>
										<option value="3">03</option>
										<option value="4">04</option>
										<option value="5">05</option>
									</select>
                            </div>
                            <div class="col-sm-12 center-text">
                                <button class="btn" onclick="sendConfirmation();"><b>Wyślij informację</b></button>
                            </div>

                        </div>
                        <!-- row -->

                    </div>
                    <!-- contact-form -->
                </div>
                <!-- col-sm-6 -->

            </div>
            <!-- row -->
        </div>
